<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="./SVG/library.svg">
        <div>
            <h1>Library</h1>
            <p>Locally stored library of books</p>
        </div>
    </div>
    <div class="main-content">
        <div id="form" onsubmit="return false">
            <form>
                <img id="closeform" src="./SVG/x.svg">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <label for="title">Has been read:</label>
                <input type="checkbox" id="read" name="read">
                <input type="submit" value="Submit">
            </form>
        </div>
        <img class="plussign" src="./SVG/plus.svg">
    </div>
    <div class="footer">
        <p>Copyright Â© The Odin Project 2022, Sani Letchu</p>
    </div>
</body>
</html>
